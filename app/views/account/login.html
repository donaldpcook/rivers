<form ng-submit="login()">
	<input type="text" placeholder="Email" ng-model="userInput.email" />
	<input type="password" placeholder="Password" ng-model="userInput.password" />

	<button type="submit">Submit</button>
</form>

<p>{{error.code}}</p>

<p>
email: {{user.email}} <br />
uid: {{user.uid}}
</p>
